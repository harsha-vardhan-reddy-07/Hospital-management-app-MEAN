<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Management App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" />
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Login</h1>
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" formControlName="username">
                        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
                            <div *ngIf="loginForm.controls['username'].hasError('required')">Username is required</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password">
                        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                            <div *ngIf="loginForm.controls['password'].hasError('required')">Password is required</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" id="role" class="form-control" formControlName="role">
                        <div *ngIf="loginForm.controls['role'].invalid && loginForm.controls['role'].touched">
                            <div *ngIf="loginForm.controls['role'].hasError('required')">Role is required</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>
            <div class="col-md-6">
                <img src="../../assets/undraw_injured_9757.svg" alt="Hospital Image" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
